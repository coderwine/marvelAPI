<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/spidey.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Marvelous</title>
</head>
<body onclick="showChar(event)">

    <nav class="navbar navbar-expand-md fixed-top navbar-light bg-danger ">
        <button id="getMarvel" class="btn btn-outline-dark md" type="button">Group Up!</button>
        <!-- NOTE: Make this a dropdown with other classes -->
        <button id="rosterBtn" class="btn btn-outline-dark md" type="button" onclick="displayCards()">Roster</button>
        <h3>ASSEMBLED for Blue Badge</h3>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark"  id="deadpoolSayz" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        </button>  
    </nav>

    <!-- PROGRESS BAR -->
    <div id="bar" class="progress">
        <div id="statusBar" class="progress-bar progress-bar-striped  bg-warning progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
      </div>

    <!-- DECK -->
    <div id="deck" class="container row row-cols-1 row-cols-md-5 g-2 justify-content-md-center">

        <div id="cardDeck" class="card-group justify-content-md-center">
            <!-- DISPLAY CARDS HERE -->
          </div>

    </div>

    <footer>
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><a href="https://developer.marvel.com/documentation" target="_blank" rel="noopener noreferrer">Data provided by Marvel. Â© 2014 Marvel</a></li>
          </ul>  
    </footer>

    <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Who's a Little Hydra Agent?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img id="deadpoolGif" src="./assets/deadpool.gif" alt="deadpool gif">
        </div>

        <table class="table table-dark table-hover">
            <thead>
                <tr>
                  <th scope="col">ID#</th>
                  <th scope="col">Agent</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
      </div>
    </div>
  </div>

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./cohorts.js"></script>
    <script src="./keys.js"></script>
    <script src="./scripts.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.6.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
